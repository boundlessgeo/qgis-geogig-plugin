  <h2>Local-only Repositories</h2>
  <p>Repositories that are currently only on your computer.</p>
  <p>(Most likely created offline or while logged out of Versio.)</p>
  <br>
  <p><b>To upload the repository to Versio:</b></p>
  <p> - Select it and click <i>Upload Repository</i>.</p>
  <p> - This will copy it to your Versio account online.
